            - **å…å®‰è£…ç‰ˆ**: `CC-Switch-${{ github.ref_name }}-Windows.zip`ï¼ˆè§£åŽ‹å³ç”¨ï¼Œæ— éœ€å®‰è£…ï¼‰

            #### macOS
            - **DMG å®‰è£…åŒ…**: `CC-Switch-${{ github.ref_name }}-macOS.dmg`
            - **ZIP åŽ‹ç¼©åŒ…**: `CC-Switch-${{ github.ref_name }}-macOS.zip`ï¼ˆè§£åŽ‹å³ç”¨ï¼‰
            - æ”¯æŒ Apple Silicon (M1/M2/M3) å’Œ Intel èŠ¯ç‰‡

            #### Linux
            - **AppImage**: `CC-Switch-${{ github.ref_name }}-Linux.AppImage`ï¼ˆé€šç”¨ï¼ŒæŽ¨èï¼‰
            - **DEB åŒ…**: `CC-Switch-${{ github.ref_name }}-Linux.deb`ï¼ˆDebian/Ubuntuï¼‰

            ### ðŸ”§ macOS ç”¨æˆ·æç¤º
