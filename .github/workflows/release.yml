name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å·ï¼ˆå¦‚: 3.5.6ï¼‰'
        required: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: universal-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev librsvg2-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm cache directory
        if: runner.os != 'Windows'
        id: pnpm-cache
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install droid2api dependencies
        run: |
          cd droid2api
          npm install --production
          cd ..

      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin

      - name: Build Tauri App (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build

      - name: Build Tauri App (Linux)
        if: runner.os == 'Linux'
        run: pnpm tauri build

      - name: Prepare macOS Assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -x
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          
          # æŸ¥æ‰¾ DMG æ–‡ä»¶
          DMG=$(find src-tauri/target -name "*.dmg" -type f | head -1 || true)
          if [ -n "$DMG" ]; then
            NEW_DMG="CC-Switch-${VERSION}-macOS.dmg"
            cp "$DMG" "release-assets/$NEW_DMG"
            echo "âœ… macOS DMG copied: $NEW_DMG"
          else
            echo "âŒ No macOS DMG found"
            exit 1
          fi
          
          # æŸ¥æ‰¾ .app å¹¶æ‰“åŒ…ä¸º zip
          APP_PATH=$(find src-tauri/target -name "*.app" -type d | head -1 || true)
          if [ -n "$APP_PATH" ]; then
            APP_DIR=$(dirname "$APP_PATH")
            APP_NAME=$(basename "$APP_PATH")
            NEW_ZIP="CC-Switch-${VERSION}-macOS.zip"
            cd "$APP_DIR"
            ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$NEW_ZIP"
            mv "$NEW_ZIP" "$GITHUB_WORKSPACE/release-assets/"
            echo "âœ… macOS ZIP ready: $NEW_ZIP"
          fi

      - name: Prepare Windows Assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $VERSION = $env:GITHUB_REF_NAME
          
          Write-Host "ðŸ” æŸ¥æ‰¾ Windows å¯æ‰§è¡Œæ–‡ä»¶..."
          
          # åªæž„å»ºå…å®‰è£…ç‰ˆ exe
          $exeCandidates = @(
            'src-tauri/target/x86_64-pc-windows-msvc/release/cc-switch.exe',
            'src-tauri/target/release/cc-switch.exe'
          )
          
          $exePath = $null
          foreach ($candidate in $exeCandidates) {
            Write-Host "æ£€æŸ¥: $candidate"
            if (Test-Path $candidate) {
              $exePath = $candidate
              Write-Host "âœ… æ‰¾åˆ°: $candidate"
              break
            }
          }
          
          if ($null -eq $exePath) {
            Write-Host "âŒ æœªæ‰¾åˆ°å¯æ‰§è¡Œæ–‡ä»¶ï¼Œåˆ—å‡ºæž„å»ºç›®å½•å†…å®¹..."
            Get-ChildItem -Path 'src-tauri/target' -Recurse -Include *.exe | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }
          
          # åˆ›å»ºå…å®‰è£…ç‰ˆ zip
          $portableDir = 'release-assets/CC-Switch-Portable'
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item $exePath $portableDir
          
          # æ·»åŠ  portable.ini æ ‡è®°æ–‡ä»¶
          $portableIniPath = Join-Path $portableDir 'portable.ini'
          @('# CC Switch portable build marker', 'portable=true') | Set-Content -Path $portableIniPath -Encoding UTF8
          
          # æ‰“åŒ…ä¸º zip
          $portableZip = "release-assets/CC-Switch-$VERSION-Windows.zip"
          Compress-Archive -Path "$portableDir/*" -DestinationPath $portableZip -Force
          Remove-Item -Recurse -Force $portableDir
          
          Write-Host "âœ… Windows å…å®‰è£…ç‰ˆå·²åˆ›å»º: CC-Switch-$VERSION-Windows.zip"

      - name: Prepare Linux Assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -x
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          
          # AppImage
          APPIMAGE=$(find src-tauri/target/release/bundle -name "*.AppImage" -type f | head -1 || true)
          if [ -n "$APPIMAGE" ]; then
            NEW_APPIMAGE="CC-Switch-${VERSION}-Linux.AppImage"
            cp "$APPIMAGE" "release-assets/$NEW_APPIMAGE"
            chmod +x "release-assets/$NEW_APPIMAGE"
            echo "âœ… Linux AppImage copied: $NEW_APPIMAGE"
          else
            echo "âŒ No AppImage found"
            exit 1
          fi
          
          # DEB åŒ…
          DEB=$(find src-tauri/target/release/bundle -name "*.deb" -type f | head -1 || true)
          if [ -n "$DEB" ]; then
            NEW_DEB="CC-Switch-${VERSION}-Linux.deb"
            cp "$DEB" "release-assets/$NEW_DEB"
            echo "âœ… Linux DEB copied: $NEW_DEB"
          fi

      - name: List prepared assets
        shell: bash
        run: |
          echo "ðŸ“¦ å‡†å¤‡å‘å¸ƒçš„æ–‡ä»¶ï¼š"
          ls -lh release-assets/ || true

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CC-Switch ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ðŸŽ‰ CC-Switch ${{ github.ref_name }} æ–°ç‰ˆæœ¬å‘å¸ƒ

