name: 自动发布

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的tag时触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如: 3.5.3）'
        required: true
        default: '3.5.3'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: 安装Linux依赖
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev librsvg2-dev
            
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 安装依赖
        run: pnpm install --no-frozen-lockfile

      - name: 安装 droid2api 依赖
        run: |
           cd droid2api
           npm install --production
           cd ..

      - name: 构建
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: 准备发布文件
        shell: bash
        run: |
          mkdir -p release-files
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp src-tauri/target/release/bundle/nsis/*.exe release-files/ 2>/dev/null || true
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            cp src-tauri/target/*/release/bundle/dmg/*.dmg release-files/ 2>/dev/null || true
          else
            cp src-tauri/target/release/bundle/deb/*.deb release-files/ 2>/dev/null || true
            cp src-tauri/target/release/bundle/appimage/*.AppImage release-files/ 2>/dev/null || true
          fi
          ls -la release-files/

      - name: Remove existing assets if exists
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          for file in release-files/*; do
            filename=$(basename "$file")
            gh release delete-asset "${GITHUB_REF#refs/tags/}" "$filename" --yes || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传到Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 手动版本上传
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: CC-Switch v${{ github.event.inputs.version }}
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

